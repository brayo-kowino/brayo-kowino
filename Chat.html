<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
      authDomain: "my-website-d875f.firebaseapp.com",
      projectId: "my-website-d875f",
      storageBucket: "my-website-d875f.appspot.com",
      messagingSenderId: "1084724880551",
      appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
      measurementId: "G-54E0SH3VJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentChatUser = null;

    // Register a new user
    const register = async (email, password) => {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user info in Firestore
        await addDoc(collection(db, "users"), {
          email: user.email,
          uid: user.uid
        });

        alert("Registration successful! Now you can log in.");
      } catch (error) {
        console.error("Error during registration: ", error);
      }
    };

    // Sign in an existing user
    const signIn = async (email, password) => {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;

        document.getElementById('auth-section').style.display = 'none'; // Hide auth form
        loadUsers(); // Load user list after sign-in
      } catch (error) {
        console.error("Error during sign-in: ", error);
      }
    };

    // Sign out the user
    const signOutUser = () => {
      signOut(auth)
        .then(() => {
          alert("Signed out successfully!");
          document.getElementById('auth-section').style.display = 'block'; // Show auth form again
          currentUser = null;
          document.getElementById('user-list').innerHTML = ""; // Clear user list
          document.getElementById('chat-box').innerHTML = ""; // Clear chat box
        })
        .catch((error) => {
          console.error("Error during sign-out: ", error);
        });
    };

    // Fetch and display the list of users
    const loadUsers = () => {
      const usersRef = collection(db, "users");
      onSnapshot(usersRef, (snapshot) => {
        const userList = document.getElementById('user-list');
        userList.innerHTML = ""; // Clear user list

        snapshot.forEach(doc => {
          const user = doc.data();
          if (user.uid !== currentUser.uid) { // Do not show the current user in the list
            userList.innerHTML += `<div class="user" data-uid="${user.uid}">${user.email}</div>`;
          }
        });

        // Add click event to each user to start a private chat
        document.querySelectorAll('.user').forEach(item => {
          item.addEventListener('click', (event) => {
            currentChatUser = event.target.getAttribute('data-uid');
            loadMessages(currentChatUser); // Load chat with the selected user
          });
        });
      });
    };

    // Send a message in the chat
    const sendMessage = async (message) => {
      if (!currentChatUser) {
        alert("Please select a user to chat with.");
        return;
      }

      const chatId = getChatId(currentUser.uid, currentChatUser); // Generate a unique chat ID

      try {
        await addDoc(collection(db, "chats", chatId, "messages"), {
          senderId: currentUser.uid,
          text: message,
          timestamp: new Date()
        });
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    };

    // Load messages between the current user and the selected user
    const loadMessages = (chatUserId) => {
      const chatId = getChatId(currentUser.uid, chatUserId); // Generate chat ID
      const messagesRef = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp"));
      onSnapshot(messagesRef, (snapshot) => {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = ""; // Clear chat box
        snapshot.forEach(doc => {
          const message = doc.data();
          chatBox.innerHTML += `<div class="message">${message.senderId === currentUser.uid ? 'You' : 'Them'}: ${message.text}</div>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
      });
    };

    // Generate a unique chat ID based on user UIDs
    const getChatId = (uid1, uid2) => {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`; // Ensure consistent chat ID regardless of order
    };

    document.addEventListener('DOMContentLoaded', () => {
      // Handle message sending
      document.getElementById('send-button').addEventListener('click', () => {
        const message = document.getElementById('message-input').value;
        if (message.trim() !== "") {
          sendMessage(message);
          document.getElementById('message-input').value = ""; // Clear input field
        }
      });

      // Handle registration
      document.getElementById('register-button').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        register(email, password);
      });

      // Handle sign-in
      document.getElementById('sign-in-button').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        signIn(email, password);
      });

      // Handle sign-out
      document.getElementById('sign-out-button').addEventListener('click', signOutUser);
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    #chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background-color: white; }
    #message-input { width: 70%; padding: 10px; }
    #send-button { padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    .message { margin-bottom: 10px; }
    .user { cursor: pointer; padding: 5px; background-color: #007BFF; color: white; margin-bottom: 5px; }
    .user:hover { background-color: #0056b3; }
    input[type="email"], input[type="password"] { padding: 10px; margin: 5px; width: 100%; }
    #auth-section { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Chat Room</h1>

  <!-- Authentication Section -->
  <div id="auth-section" class="auth-section">
    <h3>Sign In / Register</h3>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button id="register-button">Register</button>
    <button id="sign-in-button">Sign In</button>
  </div>

  <!-- User List -->
  <h3>Users</h3>
  <div id="user-list"></div>

  <!-- Chat Section -->
  <h3>Chat</h3>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type a message">
  <button id="send-button">Send</button>
  <br>
  <button id="sign-out-button">Sign Out</button>

</body>
</html>
