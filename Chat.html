<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
      authDomain: "my-website-d875f.firebaseapp.com",
      projectId: "my-website-d875f",
      storageBucket: "my-website-d875f.appspot.com",
      messagingSenderId: "1084724880551",
      appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
      measurementId: "G-54E0SH3VJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Function to send messages
    const sendMessage = async (username, message) => {
      try {
        await addDoc(collection(db, "messages"), {
          username: username,
          text: message,
          timestamp: new Date()
        });
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    };

    // Load chat messages
    const loadMessages = () => {
      const messagesRef = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(messagesRef, (snapshot) => {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = ""; // Clear chat box
        snapshot.forEach(doc => {
          const message = doc.data();
          chatBox.innerHTML += `<div class="message"><strong>${message.username}:</strong> ${message.text}</div>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
      });
    };

    // Register a new user
    const register = (email, password) => {
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Registration successful! Now you can log in.");
        })
        .catch((error) => {
          console.error("Error during registration: ", error);
        });
    };

    // Sign in an existing user
    const signIn = (email, password) => {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          username = email; // Use email as username
          document.getElementById('auth-section').style.display = 'none'; // Hide auth form
          loadMessages(); // Load chat messages after signing in
        })
        .catch((error) => {
          console.error("Error during sign-in: ", error);
        });
    };

    // Sign out the user
    const signOutUser = () => {
      signOut(auth)
        .then(() => {
          alert("Signed out successfully!");
          document.getElementById('auth-section').style.display = 'block'; // Show auth form again
        })
        .catch((error) => {
          console.error("Error during sign-out: ", error);
        });
    };

    let username = '';
    document.addEventListener('DOMContentLoaded', () => {
      // Handle message sending
      document.getElementById('send-button').addEventListener('click', () => {
        const message = document.getElementById('message-input').value;
        if (message.trim() !== "") {
          sendMessage(username, message);
          document.getElementById('message-input').value = ""; // Clear input
        }
      });

      // Handle registration
      document.getElementById('register-button').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        register(email, password);
      });

      // Handle sign-in
      document.getElementById('sign-in-button').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        signIn(email, password);
      });

      // Handle sign-out
      document.getElementById('sign-out-button').addEventListener('click', signOutUser);
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    #chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background-color: white; }
    #message-input { width: 70%; padding: 10px; }
    #send-button { padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    .message { margin-bottom: 10px; }
    .auth-section { margin-bottom: 20px; }
    input[type="email"], input[type="password"] { padding: 10px; margin: 5px; width: 100%; }
  </style>
</head>
<body>

  <h1>Chat Room</h1>

  <!-- Authentication Section -->
  <div id="auth-section" class="auth-section">
    <h3>Sign In / Register</h3>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button id="register-button">Register</button>
    <button id="sign-in-button">Sign In</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type a message">
  <button id="send-button">Send</button>
  <br>
  <button id="sign-out-button">Sign Out</button>

</body>
</html>
